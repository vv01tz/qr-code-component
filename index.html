<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/image-qr-code.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- My stylesheet -->
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <main>
    <article class="card">
      <img class="card__image" src="./assets/images/image-qr-code.png" alt="A qr code in white placed in the center, behind a blue background">

      <div class="card__body">
        <h1 class="card__body__title">
          Improve your front-end skills by building projects
        </h1>
        <p class="card__body__text">
          Scan the QR code to visit Frontend Mentor and take your coding  skills to the next level.
        </p>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/vv01tz">arno volts</a>.
  </footer>
</body>
</html>
